<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <a href="../../../index.html">
                    <div class="header__left">
                        <img class="header__logo" src="../assets/images/logo.svg" alt="logo" />
                        <div class="header__text">
                            <h1 class="header__text-name">SNEAKERS</h1>
                            <p class="header__text-info">Магазин лучших кроссовок</p>
                        </div>
                    </div>
                </a>
                <div class="header__right">
                    <div class="header__right-next">
                        <img class="header__right-user" src="../assets/images/user.svg" alt="user">
                        <div class="header__right-item">
                                <button class="header__right-entry">Вход</button>
                                <button class="header__right-exit">Выход</button> 
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="login">
        <div class="container">
            <form class="login__form">
                <h2 class="login__title">Вход в аккаунт</h2>

                <input class="login__input" type="email" name="email" placeholder="Email address">
                <input class="login__input" type="password" name="password" placeholder="Password">
                <input class="login__input" type="password" name="password" placeholder="Confirm password">
                <div class="register__message">
                    <p class="register__message-text">Ошибка в пароле или в подтверждении пароля.</p>
                    <button class="register__message-btn">Очистить поля формы</button>
                </div>

                <button type="submit" class="login__btn">Войти</button>
                <div class="login__block">
                    <p class="login__block">Еще нет аккаунта?</p>
                    <a href="./register.html"  class="login__link">Создать аккаунт</a>
                </div>

            </form>
        </div>
    </div>
    <script type="module" src="../js/user.js"></script>
    <script type="module" src="../js/login.js "></script>
</body>
</html>
